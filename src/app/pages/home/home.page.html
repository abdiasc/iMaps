<ion-header>
  <ion-toolbar>
    <ion-title>Explora Lugares</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Elimina style="--overflow: hidden;" para permitir el scroll -->
<ion-content class="ion-padding">
  <ion-grid>
    <!-- Área de Publicación -->
    <!-- Área de Publicación -->
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>¿Dónde has estado?</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-textarea
              [(ngModel)]="nuevaPublicacion"
              placeholder="Comparte tu experiencia..."
            ></ion-textarea>
    
            <!-- Fila para los botones -->
            <ion-row>
              <ion-col>
                <ion-button expand="full" color="primary" (click)="agregarPublicacion()">Publicar</ion-button>
              </ion-col>
              <ion-col size="auto">
                <!-- Botón de ícono para tomar foto -->
                <ion-button fill="clear" (click)="tomarFoto()">
                  <ion-icon name="camera" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
    
            <div *ngIf="foto">
              <img [src]="foto" alt="Foto tomada" />
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Publicaciones guardadas -->
<ion-row>
  <ion-col>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tus publicaciones</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let publicacion of publicaciones; let i = index">
            <ion-label class="texto-negro">
              <h2>{{ publicacion.texto }}</h2>
              <img *ngIf="publicacion.foto" [src]="publicacion.foto" alt="Foto de publicación" style="border-radius: 10px; max-width: 100%; height: auto;" />
            </ion-label>
            <ion-button fill="outline" color="danger" (click)="eliminarPublicacion(i)" slot="end">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>

    <!-- Lugares Recomendados -->
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Lugares Recomendados</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let lugar of lugares" [routerLink]="['/lugar', lugar.id]">
                <ion-avatar slot="start">
                  <img [src]="lugar.imagen" />
                </ion-avatar>
                <ion-label>
                  <h2>{{ lugar.nombre }}</h2>
                  <p>{{ lugar.descripcion }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Botón para Agregar Nuevos Lugares -->
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button expand="full" color="secondary" routerLink="/agregar-lugar">
          Agregar Nuevo Lugar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

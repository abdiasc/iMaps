<ion-header [translucent]="true"></ion-header>

<ion-content class="ion-padding" [fullscreen]="true" >
  <ion-grid class="ion-text-center ion-justify-content-center ion-align-items-center" style="height: 100%;">
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-img src="assets/svg/maps-i.svg"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-text color="secondary">
        <h1>Comparte con tus amigos tus sitios preferidos y explora lugares asombrosos.</h1>
      </ion-text>
      <ion-col size="auto">
        
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="auto">
        <ion-button color="primary" (click)="goToLogin()">
          Iniciar Sesion
        </ion-button>
      </ion-col>
      <ion-col size="auto">
        <ion-button color="primary" (click)="goToRegister()">
          Registrarse
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
